<div class="main-header">
    <div class="content-bg-wrap bg-badges"></div>
    <div class="container">
        <div class="row">
            <div class="col col-lg-8 m-auto col-md-8 col-sm-12 col-12">
                <div class="main-header-content">
                    <h1>Links de Serviços</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top:-60px;">
    <div class="ui-block responsive-flex">
        <div class="ui-block-title">
            <form class="w-search ng-pristine ng-valid">
                <div class="form-group with-button is-empty">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Pesquisar..."
                    />
                    <span class="material-input"></span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container ">
    <div class="row">
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6">
            <div class="ui-block" style="background: transparent;">
                <!-- Friend Item -->

                <div
                    class="friend-item friend-groups create-group"
                    data-mh="friend-groups-item"
                    style="height: 85px;"
                >
                    <a class="full-block" ng-click="createLinkOrEdit();"></a>
                    <div class="content">
                        <a
                            class=" btn btn-control bg-blue"
                            style="margin-bottom:0px"
                            ng-click="createLinkOrEdit();"
                        >
                            <svg class="olymp-plus-icon">
                                <use
                                    xlink:href="/VP_NET/resources/js/app/libs/svg-icons/sprites/icons.svg#olymp-plus-icon"
                                ></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6">
            <div class="ui-block">
                <div class="birthday-item inline-items badges">
                    <div class="author-thumb">
                        <img
                            src="/VP_NET/resources/js/app/libs/img/badge1.png"
                            alt="author"
                        />
                    </div>
                    <div class="birthday-author-name">
                        <a class="h6 author-name hovebuttonEdit">XPTO</a>
                    </div>
                    <div class="more" style="float: right;">
                        <svg
                            class="olymp-three-dots-icon"
                            style="float: right;margin-left: 5px;"
                        >
                            <use
                                xlink:href="/VP_NET/resources/js/app/libs/svg-icons/sprites/icons.svg#olymp-three-dots-icon"
                            ></use>
                        </svg>
                        <ul class="more-dropdown">
                            <li>
                                <a
                                    ng-click="createLinkOrEdit();"
                                    class="hovebuttonEdit"
                                    >Editar
                                </a>
                            </li>
                            <li>
                                <a
                                    class="hovebuttonEdit"
                                    ng-click="openDelete();"
                                    >Inativar
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6">
            <div class="ui-block">
                <div class="birthday-item inline-items badges">
                    <div class="author-thumb">
                        <img
                            src="/VP_NET/resources/js/app/libs/img/badge1.png"
                            alt="author"
                        />
                    </div>
                    <div class="birthday-author-name">
                        <a class="h6 author-name hovebuttonEdit"
                            >Olympian User</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6">
            <div class="ui-block">
                <div class="birthday-item inline-items badges">
                    <div class="author-thumb">
                        <img
                            src="/VP_NET/resources/js/app/libs/img/badge1.png"
                            alt="author"
                        />
                    </div>
                    <div class="birthday-author-name">
                        <a class="h6 author-name hovebuttonEdit"
                            >Olympian User</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6">
            <div class="ui-block">
                <div class="birthday-item inline-items badges">
                    <div class="author-thumb">
                        <img
                            src="/VP_NET/resources/js/app/libs/img/badge1.png"
                            alt="author"
                        />
                    </div>
                    <div class="birthday-author-name">
                        <a class="h6 author-name hovebuttonEdit"
                            >Olympian User</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="create-event">
    <div class="modal-dialog window-popup create-event" role="document">
        <div class="modal-content">
            <a
                class="close icon-close"
                style="cursor: pointer;"
                ng-click="closeCreateLink();"
            >
                <svg class="olymp-close-icon">
                    <use
                        xlink:href="/VP_NET/resources/js/app/libs/svg-icons/sprites/icons.svg#olymp-close-icon"
                    ></use>
                </svg>
            </a>
            <div class="modal-header">
                <h6 class="title">Novo Serviço</h6>
            </div>

            <div class="modal-body">
                <div class="form-group label-floating">
                    <label class="control-label">Titúlo do Serviço</label>
                    <input class="form-control" placeholder="" type="text" />
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">URL do Serviço</label>
                    <input class="form-control" placeholder="" type="text" />
                </div>

                <div class="button-group cadPortal">
                    <button
                        class="btn btn-breez btn-lg"
                        style="background:#3e6db1; color:#fff;"
                    >
                        Salvar
                    </button>
                    <button
                        class="btn btn-breez btn-lg"
                        ng-click="closeCreateLink();"
                        style="background:#fff; color:#000; border: 1px solid #ccc;"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal " id="main-popup-delete" style=" padding-right: 17px;">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <a class="close icon-close" ng-click="cancelDelete();">
                <svg class="olymp-close-icon">
                    <use
                        xlink:href="/VP_NET/resources/js/app/libs/svg-icons/sprites/icons.svg#olymp-close-icon"
                    ></use>
                </svg>
            </a>
            <div class="modal-body">
                <h6>Você tem certeza que deseja inativar?</h6>
                <form
                    class="form-inline search-form ng-pristine ng-valid"
                    method="post"
                    style="
                                  display: flex;
                                  justify-content: space-between;
                                  align-items: center;
                              "
                >
                    <button
                        class="btn btn-default btn-lg cancelButtonInative"
                        ng-click="cancelDelete();"
                    >
                        Cancelar
                    </button>
                    <button
                        class="btn  btn-lg acceptConfirmeInative"
                        ng-click="confirmDelete();"
                    >
                        Confirmar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
