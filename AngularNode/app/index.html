<!DOCTYPE html>
<html lang="en" ng-app="ListaTel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-messages.js"></script>
    <script src="app.js"></script>
    <script src="controllers/listaTelCtrl.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Lista Telefonica</title>
</head>
<body ng-controller="listaTelCtrl">
    <div class="jumbotron">
        <h2 ng-bind="app"></h2><hr>
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table><hr>
        <form name="contatoForm">
            <input type="text" class="form-control" placeholder="Digite o nome" ng-model="contato.nome"
                 name="nome" ng-minlength="10" ng-required="true">
            <input type="text" class="form-control" placeholder="Digite o telefone" ng-model="contato.telefone" 
                 name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecione uma operadora</option>
            </select>
        </form>
        <div ng-messages="contatoForm.nome.$error" ng-if="contatoForm.nome.$dirty">
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo nome!
			</div>
			<div ng-message="minlength" class="alert alert-danger">
				O campo nome deve ter no m√≠nimo 10 caracteres.
			</div>
		</div>
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o campo telefone corretamente!
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            "Por favor, preencha o campo telefone com o formato DDDDD-DDDD!
        </div>
            <button class="btn btn-danger form-control" ng-click="removerContato(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar contato</button>
            <button class="btn btn-primary form-control" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
        </div>
    <div ng-include="'views/footer.html'">

    </div>
</body>
</html>
