<h1>Welcome!</h1>

<div class="play-container">
  <p>You've clicked <span (click)="countClick()">this</span> {{clickTimes}} times.</p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name"><br>
    <strong>You said: </strong> {{name}}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickTimes > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4.</p>
  </ng-template>
  <ng-template #none>
    <p>The click counter has only {{clickTimes}} clicks.</p>
  </ng-template>
</div>
